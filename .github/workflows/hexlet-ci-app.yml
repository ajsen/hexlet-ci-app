name: hexlet-ci-app
on: [push, workflow_dispatch]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: install make
        run: sudo apt install make
      - name: setup
        run: make setup
      - name: start
        run: make start
      - name: lint
        run: make lint
      - name: test
        run: make test
     
     
